<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="angular.min.js"></script>
</head>
<body>

	<div ng-app="myApp" ng-controller="myCtrl">
		<input ng-model="name">
			<h1>My name is {{name}}</h1>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
	    	$scope.name = "John Doe";
		});
	</script>

</body>
</html>
